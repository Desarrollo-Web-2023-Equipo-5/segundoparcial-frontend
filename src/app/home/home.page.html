
<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Personas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let persona of personas">
      <ion-label>
        <h2>{{ persona.nombre }} {{ persona.apellido }}</h2>
        <p>Email: {{ persona.email }}</p>
        <p>Teléfono: {{ persona.telefono }}</p>
        <p>Empresa: {{ persona.empresa }}</p>
        <p>Descripción: {{ persona.descripcion }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="eliminarPersona(persona.id)" color="danger">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
